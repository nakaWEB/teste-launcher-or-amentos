<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - AS INFORMATICA</title>
    <link rel="stylesheet" href="./stylegeral.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 400px;
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-header h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .login-header p {
            color: #666;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn-login {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-login:active {
            transform: translateY(0);
        }

        .error-message {
            color: #e74c3c;
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
            display: none;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #667eea;
            text-decoration: none;
            letter-spacing: 2px;
            margin-bottom: 10px;
            display: block;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <a href="./index.html" class="logo">AS INFORMATICA</a>
            <h1>Sistema de Orçamentos</h1>
            <p>Faça login para acessar o sistema</p>
        </div>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="usuarioId">ID do Usuário:</label>
                <input type="text" id="usuarioId" required placeholder="Digite seu ID">
            </div>
            
            <div class="form-group">
                <label for="senha">Senha:</label>
                <input type="password" id="senha" required placeholder="Digite sua senha">
            </div>
            
            <button type="submit" class="btn-login">
                <i class="fas fa-sign-in-alt"></i> Entrar
            </button>
        </form>
        
        <div id="errorMessage" class="error-message"></div>
    </div>

    <script src="auth.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const id = document.getElementById('usuarioId').value.trim();
            const senha = document.getElementById('senha').value;
            const errorDiv = document.getElementById('errorMessage');
            
            if (!id || !senha) {
                errorDiv.textContent = 'Por favor, preencha todos os campos.';
                errorDiv.style.display = 'block';
                return;
            }
            
            const resultado = fazerLogin(id, senha);
            
            if (resultado.sucesso) {
                // Redireciona para a página principal
                window.location.href = 'placas-fachadas.html';
            } else {
                errorDiv.textContent = resultado.mensagem;
                errorDiv.style.display = 'block';
            }
        });
        
// Verifica se já está logado (apenas uma vez ao carregar)
window.addEventListener('DOMContentLoaded', () => {
    const session = localStorage.getItem('sessionASInfo');
    if (session) {
        try {
            const parsed = JSON.parse(session);
            if (parsed.id && parsed.tipo) {
                window.location.href = 'placas-fachadas.html';
            }
        } catch (e) {
            console.warn('Sessão inválida, permanecendo na página de login.');
        }
    }
});
    </script>
</body>
</html>
